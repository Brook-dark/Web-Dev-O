<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <!-- THese will be used when we will use css properties-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--The id attribute is used to specify a unique id for an HTML element, it is a unique identifier which can only be given to one element at a time-->
    <div id="first-id" class="brown-cat">MEOW</div>
    <!--The class attribute is used to specify a class for an HTML element, it is a group identifier which can be given to multiple elements at a time-->
    <span class="brown-cat">Cat1</span>
    <span class="brown-cat">Cat2</span>
    <!--as you can see the bg-color applied to the id is only applied to the element with that id but the color applied to the class is applied to all other elements with that class-->
</body>
</html>
